{% load wagtailcore_tags wagtailimages_tags %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">{{ page.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-flex collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
    </ul>
        <form class="d-flex" method="get" action="/eam_asset/logout">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        {% endif %}

      </div>
    </div>
  </nav>


<div class="container">
    <div class="row">
        <!-- <div class="col-md-12">
            <h1 class="index-header__title">{{ page.title }}</h1>
        </div> -->
        <div class="col-sm-12 col-md-7">
            {% if page.introduction %}
                <p class="index-header__introduction">{{ page.introduction }}</p>
            {% endif %}
        </div>
    </div>
</div>
